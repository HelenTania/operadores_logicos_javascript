<DOCTYPE html>
<html>

  <head>
  <meta charset = "utf-8">
   <title>Estudo de operadores lógicos</title>
   
    <script>
	  var num1 = 20
	  var num2 = 20
	  var num3 = 30
          
	  document.writeln("A soma do num1+num2 é:"+(num1+num2)+"<br>")
	  document.writeln("A subtração do num1-num2 é:"+(num1-num2)+"<br>")
	  document.writeln("A multiplicação do num1*num2 é:"+(num1*num2)+"<br>")
	  document.writeln(" A divisão do num1/num2 é:"+(num1/num2)+"<br>")
	  document.writeln("O modulo do num1%num2 é:"+(num1%2)+"<br>")
	  document.writeln("O incremento do num1 é:"+(num1++)+"<br>")
	  
	 //quando o incremento ou decremento da variável é colocado após a variável o browser entende  que deve aprasentar a variável e depois fazer a alteração
	  document.writeln("O incremento do num1 é:"+(num1)+"<br>")
	  
	 // o decremento ou incremento é colocado antes da variável ele entende que a variável a seguir deve sofrer alterção
	  document.writeln("O incremento do ++num1 é:"+(++num1)+"<br>")
	  document.writeln("O decremento do num2 é:"+(--num2)+"<br>")
	  document.writeln("O decremento do num2 é:"+(num2--)+"<br>")
	  document.writeln("O incremento do num1 + num3 é:"+(num1+=num3)+"<br>")  
	  document.writeln("O incremento do num1-=num3 é:"+(num1-=num3)+"<br>")
	  
	</script>

  </head>

</html>
